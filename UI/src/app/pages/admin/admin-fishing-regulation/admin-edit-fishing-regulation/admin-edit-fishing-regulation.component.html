<h1 mat-dialog-title>Vorschrift {{isUpdate ? 'bearbeiten' : 'erstellen'}}</h1>
<div mat-dialog-content>
  <form [formGroup]="fishingRegulationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="regulation" class="form-label">Vorschrift</label>
      <textarea class="form-control" id="regulation" formControlName="regulation" rows="3"></textarea>
    </div>
  </form>
</div>
<div class="d-flex justify-content-end mt-5 mb-3" mat-dialog-actions>
  <button (click)="onSubmit()" [disabled]="fishingRegulationForm.invalid" class="btn btn-success" type="submit">
    Vorschrift {{isUpdate ? 'updaten' : 'erstellen'}}</button>
  <button (click)="onClose(false)" class="btn btn-danger ms-3" type="button">Abbrechen</button>
</div>

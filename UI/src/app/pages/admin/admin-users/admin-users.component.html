<h3 class="text-center mt-4">Mitglieder</h3>
<div class="d-flex justify-content-between">
  <button (click)="onSendEmails()" class="btn btn-primary mb-3">Email versenden</button>
  <button (click)="onAddUser()" class="btn btn-primary mb-3">Mitglied hinzufÃ¼gen</button>
</div>
@if (users.length > 0) {
  <ejs-grid  (recordDoubleClick)="onEdit($event)"
    [allowPaging]="true"
    [allowResizing]="true"
    [allowSorting]="true"
    [childGrid]="addressChildGrid"
    [dataSource]="users"
    [enableColumnVirtualization]="true"
    [pageSettings]="pageSettings"
    [toolbar]="toolbarOptions">
    <e-columns>
      <e-column width="150" field="firstName" headerText="Vorname" textAlign="Center"></e-column>
      <e-column width="150" field="lastName" headerText="Nachname" textAlign="Center"></e-column>
      <e-column field="email" headerText="E-Mail" textAlign="Center"></e-column>
      <e-column field="saNaNumber" headerText="SaNa-Nummer" textAlign="center"></e-column>
      <e-column width="100" [displayAsCheckBox]="true" field="isActive" headerText="Aktiv" textAlign="Center"></e-column>
      <e-column field="role" headerText="Recht" textAlign="Center"></e-column>
      <e-column width="100" headerText="Action" textAlign="Center">
        <ng-template #template let-data>
          <i (click)="onDeleteUser(data)" class="bi bi-trash3 delete-icon"></i>
        </ng-template>
      </e-column>
    </e-columns>
  </ejs-grid>
}

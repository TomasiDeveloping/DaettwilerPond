<!-- Dialog Title -->
<h1 class="text-center" mat-dialog-title>E-Fischereipatent Validieren</h1>

<!-- Dialog Content -->
<div mat-dialog-content>
  <div class="row">
    <select class="form-select" (change)="onCameraChange($event)">
      <option [value]="null">EMPTY</option>
      <option *ngFor="let camera of cameras" [value]="camera.deviceId">{{camera.label}}</option>
    </select>
  </div>
  <!-- Loading Indicator -->
  <p class="text-center" *ngIf="isLoading">âŒ› Startet ...</p>

  <!-- QR Code Scanner Container -->
  <div class="scanner-container">
    <!-- QR Code Scanner Component -->
<!--    <ngx-scanner-qrcode (event)="onEvent($event, action)" #action="scanner"></ngx-scanner-qrcode>-->

    <zxing-scanner #scanner (scanSuccess)="onScanSuccess($event)" (scanFailure)="onScanFailure($event)"></zxing-scanner>
  </div>



  <!-- Error Message -->
  <ng-container *ngIf="hasScanError">
    <div  class="alert alert-danger" role="alert">
      Fehler. Patent kann nicht validiert werden
    </div>
  </ng-container>

  <!-- Action Buttons -->
  <div class="d-flex justify-content-center">
    <!-- Start/Cancel Button -->
    <button class="btn btn-danger" *ngIf="!isLoading" (click)="onCancel()">Abbrechen</button>
    <!-- Close Button -->
    <button class="btn btn-warning" *ngIf="!isLoading" (click)="onClose(null)">Schliessen</button>
  </div>

</div>
